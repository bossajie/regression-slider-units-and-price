<!DOCTYPE html>
<html>
<head>
	<title>Bandwidth Pricing Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-bottom: 1rem;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #fff;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			width: 80%;
			max-width: 400px;
			min-width: 300px;
		}

		label {
			margin-bottom: 0.5rem;
			font-weight: bold;
		}

		input[type="number"],
		input[type="range"] {
			width: 100%;
			margin-bottom: 1rem;
			padding: 0.5rem;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			font-size: 1rem;
		}

		input[type="range"] {
			-webkit-appearance: none;
			background-color: #d3d3d3;
			height: 5px;
			border-radius: 2px;
			outline: none;
		}

		input[type="range"]::-webkit-slider-thumb {
			-webkit-appearance: none;
			background-color: #0080ff;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			cursor: pointer;
		}

		input[type="number"]:read-only {
			background-color: #d3d3d3;
		}
    
    input[type="number"]{
			border-radius: 10px;
      border-style: solid;
      border-width: thin;
		}
  
	</style>
</head>
<body>
	<h1>Bandwidth Pricing Calculator</h1>
	<form>
		<label for="volume">Volume of GB:</label>
		<input type="number" id="volume" name="volume" min="1" max="50000" step="1">
		<p>or</p>
		<label for="slider">Volume of GB:</label>
		<input type="range" id="slider" name="slider" min="1" max="50000" step="1">
		<label for="price">Price per GB:</label>
		<input type="number" id="price" name="price" step="0.00000001" readonly>
	</form>
<script>
		const volumeInput = document.getElementById("volume");
		const sliderInput = document.getElementById("slider");
		const priceInput = document.getElementById("price");

		// Update price when volume changes
		const updatePrice = (volume) => {
			const price = (-0.000094 * volume + 5).toFixed(2);
			priceInput.value = price;
		};

		// Update slider and price when input changes
		volumeInput.addEventListener("input", (e) => {
			sliderInput.value = e.target.value;
			updatePrice(e.target.value);
		});

		// Update input and price when slider changes
		sliderInput.addEventListener("input", (e) => {
			volumeInput.value = e.target.value;
			updatePrice(e.target.value);
		});
	</script>
</body>
</html>
